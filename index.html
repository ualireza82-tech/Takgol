<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream WebRTC</title>
<style>
  body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
  video { width:100%; height:auto; max-width:100%; max-height:100%; object-fit:cover; }
</style>
</head>
<body>

<video id="liveVideo" autoplay muted playsinline controls></video>

<script>
const video = document.getElementById('liveVideo');
// لینک HLS خودتو بذار اینجا
const videoSrc = "https://wo.cma.footballii.ir/hls2/b1_high.m3u8";

if(Hls.isSupported()){
    const hls = new Hls({ lowLatencyMode:true, maxBufferLength:0.5, maxMaxBufferLength:0.5 });
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
} else if(video.canPlayType('application/vnd.apple.mpegurl')){
    video.src = videoSrc;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
