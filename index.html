<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تک‌گل - لیگ ایران</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>تک‌گل - لیگ ایران ۱۴۰۴/۱۴۰۵</h1>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="table">جدول لیگ</button>
        <button class="tab-btn" data-tab="results">نتایج بازی‌ها</button>
        <button class="tab-btn" data-tab="live">نتایج زنده</button>
        <button class="tab-btn" data-tab="upcoming">بازی‌های آینده</button>
    </nav>

    <main>
        <section id="table" class="tab-content active">
            <h2>جدول لیگ</h2>
            <div id="leagueTable">در حال بارگذاری...</div>
        </section>

        <section id="results" class="tab-content">
            <h2>نتایج بازی‌ها</h2>
            <div id="matchesResults">در حال بارگذاری...</div>
        </section>

        <section id="live" class="tab-content">
            <h2>نتایج زنده</h2>
            <div id="liveMatches">در حال بارگذاری...</div>
        </section>

        <section id="upcoming" class="tab-content">
            <h2>بازی‌های آینده</h2>
            <div id="upcomingMatches">در حال بارگذاری...</div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
