<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HLS Player</title>
  <style>
    body { display:flex; align-items:center; justify-content:center; height:100vh; margin:0;
           background:#111; color:#eee; font-family:system-ui, sans-serif; }
    .wrap { width:90%; max-width:960px; }
    video { width:100%; height:auto; background: black; border-radius:8px; }
    p.note { text-align:center; margin-top:10px; font-size:0.9rem; color:#bbb; }
  </style>
</head>
<body>
  <div class="wrap">
    <video id="video" controls playsinline preload="auto"></video>
    <p class="note">اگر پخش نشد، مرورگر شما ممکن است پشتیبانی نکند یا لینک منقضی شده باشد.</p>
  </div>

  <!-- hls.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.5/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const url = "https://beautifulpeople.lovecdn.ru/SkySportsFootballUK/index.fmp4.m3u8?token=77cc516050374957245bde948321361408116b25-cd570984779630e8ebdb9fed59ec93fd-1759192037-1759181237";

    // Safari / iOS: پخش HLS به صورت بومی پشتیبانی می‌شود
    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      // سعی می‌کنیم بلافاصله پخش کنیم (مرورگر ممکن است جلوی autoplay را بگیرد)
      video.addEventListener('loadedmetadata', () => {
        // فقط در صورتی که کاربر اجازه autoplay داده باشد، پخش آغاز می‌شود
        // autoplay در موبایل معمولاً فقط با تعامل کاربر اجرا می‌شود
        video.play().catch(()=>{/* autoplay blocked */});
      });
    } else if (Hls.isSupported()) {
      // سایر مرورگرها: با hls.js پخش می‌کنیم
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play().catch(()=>{/* autoplay blocked */});
      });
      // خطاها را لاگ کن برای عیب‌یابی
      hls.on(Hls.Events.ERROR, function(event, data) {
        console.error("hls error", event, data);
      });
    } else {
      // مرورگر قدیمی یا نامشخص
      document.querySelector('.note').textContent = "مرورگر شما HLS را پشتیبانی نمی‌کند.";
    }
  </script>
</body>
</html>
